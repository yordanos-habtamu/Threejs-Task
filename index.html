<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Three.js 3D Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="panel">
  <label>Add Shape</label>
  <select id="shapeSelect">
    <option value="box">Box</option>
    <option value="sphere">Sphere</option>
    <option value="cylinder">Cylinder</option>
  </select>

  <label>Color</label>
  <input type="color" id="colorPicker" value="#ff6b6b">

  <button id="addBtn">Add Shape</button>

  <label>Transform Mode</label>
  <div class="btn-group">
    <button data-mode="translate">Move</button>
    <button data-mode="rotate">Rotate</button>
    <button data-mode="scale">Scale</button>
  </div>

  <label>Camera</label>
  <div class="btn-group">
    <button id="zoomInBtn">Zoom In</button>
    <button id="zoomOutBtn">Zoom Out</button>
  </div>

  <hr style="border-color:#555;margin:20px 0">

  <button id="deleteBtn">Delete Selected</button>
  <div class="btn-group">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
  </div>

  <button id="themeBtn">Light / Dark</button>
  <button id="saveBtn">Save Scene</button>
  <button id="loadBtn">Load Scene</button>
  <input type="file" id="fileInput" style="display:none" accept=".json">
</div>

<div id="info">Click an object to select it</div>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>

<script type="module" src="./main.js"></script>
</body>
</html>
